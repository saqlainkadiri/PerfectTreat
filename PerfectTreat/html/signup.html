<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="../css/style_signin_login.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/signup.js"></script>
</head>
<body>

<h2>Signup Form</h2>

<form action="../php/signup.php" method="post" style="border:1px solid #ccc">
    <div class="container">

        <label><b>Username </b><span style="color: red;" id="errorUsername"></span></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" oninput="checkUser()" required>

        <label><b>Email</b><span style="color: red;" id="errorEmail"></span></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" oninput="validateEmail(document.getElementById('email').value)" required>

        <label><b>Mobile</b><span style="color: red;" id="errorMobile"></span></label>
        <input type="text" placeholder="Enter Mobile Number" name="mobile" id="mobile" oninput="validateMobile();" required>

        <label><b>Gender</b></label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label><b>Password</b><span style="color: red;" id="errorPassword"></span></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" oninput="validatePassword();" required>

        <label><b>Repeat Password</b><span style="color: red;" id="errorRepeatPassword"></span></label>
        <input type="password" placeholder="Repeat Password" name="repeatpassword" id="repeatpassword" oninput="validateRepeatPassword();" required>
        <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="reset" name="reset" id="cancelbtn">Cancel</button>
            <button type="submit" name="submit" id="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Admin SignUp</title>
    <link rel="stylesheet" type="text/css" href="../css/style_signin_login.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/admin_signup.js"></script>
</head>
<body>
<h2>Admin Signup Form</h2>
<form action="../php/perfect_adminsignup.php" method="post" style="border:1px solid #ccc">
    <div class="container">

        <label><b>Adminname</b><span style="color: red;" id="errorAdminname"></span></label>
        <input type="text" placeholder="Enter Adminname" name="adminname" id="adminname" oninput="checkAdmin()" required>

        <label><b>Password</b><span style="color: red;" id="errorPassword"></span></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" oninput="validatePassword();" required>

        <label><b>Repeat Password</b><span style="color: red;" id="errorRepeatPassword"></span></label>
        <input type="password" placeholder="Repeat Password" name="repeatpassword" id="repeatpassword" oninput="validateRepeatPassword();" required>
        <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="reset" name="reset" id="cancelbtn">Cancel</button>
            <button type="submit" name="submit" id="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
</body>
</html>
